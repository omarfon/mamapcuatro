
<ion-content>
  <h2>Ingresar como Invitado</h2>
  <p> Para continuar como invitado debes ingresar una fecha probable de concepción</p>

  <ion-list lines="none">
      <ion-item>
        <ion-label position="floating">Como te llamas?</ion-label>
        <ion-input type="text" #nombre></ion-input>
      </ion-item>
    
    <ion-item >
      <ion-label position="floating">Fecha de concepción</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="2019-01-01" pickerFormat="DD MM YYYY"  #fechaManual></ion-datetime>
    </ion-item>
  </ion-list>

  <ion-button  size="block" color="primary" (click)="saveDate(nombre , fechaManual)">
    ingresa la fecha
  </ion-button>


</ion-content>
