<ion-header>
  <ion-toolbar>
    <ion-title>resumen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>

        <ion-list>
          <ion-row>
            <ion-col col-5 class="imagenDoctor">
                <img src="http://dappapache02.eastus.cloudapp.azure.com:4200/img/professionals/{{doctor.id}}.png" >
            </ion-col>
            <ion-col col-7>
                <h3 class="nombreDoctor">
                    {{doctor.fullName}}
                  </h3>
                  <p  class="nombreDoctor">cmp: 234567</p>
            </ion-col>
          </ion-row>
  
            <ion-item>
              <ion-label bold>Sede:</ion-label>
              <ion-label class="blue"> {{doctor.info.centers[0].description}}</ion-label>
            </ion-item>
  
            <ion-item>
                <ion-label Especialidad>Especialidad:</ion-label>
                <ion-label item-end
                          class="blue"> {{doctor.service.description}}</ion-label>
              </ion-item>
  
              <ion-item>
                  <ion-label Especialidad>Fecha:</ion-label>
                  <ion-label item-end
                            class="blue"> {{available.date | date:'full':'':'es'}}</ion-label>
                </ion-item>
  
                <ion-item>
                    <ion-label Especialidad>Hora:</ion-label>
                    <ion-label item-end
                              class="blue"> {{hora.hour | slice:0:5}}</ion-label>
                  </ion-item>
  
                  <ion-item>
                      <ion-label Especialidad>Precio:</ion-label>
                      <ion-label item-end
                                class="blue"> {{plan.precio[0].total}} soles</ion-label>
                    </ion-item>
  
                  <div padding *ngIf="conPlanEfectivo == true">
                      <button ion-button (click)="gotosave()" block color="primary" class="heighButton">Reservar cita</button>
                  </div>
        </ion-list>
       <!--  <hr>
        <div class="contenedorHorario">
          <p>recuerda que deber√°s llegar 20 minutos antes e ingresar puntual a tu consulta....</p>
        </div> -->
      </ion-card>

      <ion-row>
          <ion-col col-6>
                            <button *ngIf="!depe"
                                    ion-button color="primary"
                                    class="botonAccept"
                                    [class.button-disabled]="true"
                                    block
                                    (click)="gotosave()"
                                    [disabled] = "!desactivadoBotonLocal">
                                   <ion-row>
                                       <ion-col col-12 class="botonEfectivo">
                                           <img class="iconosImagenes" src="assets/imgs/cobro/efectivo.png" alt="">
                                       </ion-col>
                                       <ion-col col-12>
                                           <p>Pago en Local</p> 
                                       </ion-col>
                                   </ion-row>
                                  </button>
                      
                        </ion-col>
                        
          <ion-col col-6>
                     <button  *ngIf="payCulqiCharges == true"
                              ion-button color="secondary" 
                            class="botonAccept" 
                            [class.button-disabled]="true" 
                            block (click)="payCulqi()" 
                            [disabled] = "!desactivadoBoton">
                      <ion-row>
                              <ion-col col-12 class="botonTarjeta">
                                  <img class="iconosImagenes" src="assets/imgs/cobro/tarjeta.png" alt="">
                              </ion-col>
                              <ion-col col-12>
                                  <p>Pago con tarjeta</p> 
                              </ion-col>
                          </ion-row> 
                      </button>
                      <button *ngIf="retrying == true"
                              ion-button color="secondary" 
                            class="botonAccept" 
                            [class.button-disabled]="true" 
                            block 
                            (click)="retry()" 
                            [disabled] = "!desactivadoBoton">
                      <ion-row>
                              <ion-col col-12 class="botonTarjeta">
                                  <img class="iconosImagenes" src="assets/imgs/cobro/tarjeta.png" alt="">
                              </ion-col>
                              <ion-col col-12>
                                  <p>Reintentar Pago</p> 
                              </ion-col>
                          </ion-row> 
                      </button>
          </ion-col>
      </ion-row>
